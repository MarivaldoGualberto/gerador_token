<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="img/favicon.ico" type="favicon.icon">
    <title>Gerador de token</title>
</head>

<body>
    <div class="container">
        <div class="caixa">
            <h2>Gerador de Token</h2>
            <img src="img/token.png" alt="token-png">
            <div id="boxInput">
                <input type="text" placeholder="Crie uma senha" id="senha">
            </div>
            <table>
                <th>
                    <div id="button" class="btn1" onclick="gerarSenha()">Gerar</div>
                </th>
                <th>
                    <a id="button" class="btn2" onclick="copiarSenha()">Copiar</a>
                </th>
            </table>
        </div>
    </div>

</body>

</html>
